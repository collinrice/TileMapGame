<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="">

</head>

<body>
    <canvas id='myCanvas' width='300' height='300' style='position:absolute; left:0; top:0'></canvas>
    <!--Code starts below-->
    <!--    <script src="settings.js"></script>
    <script src="tileTypes.js"></script>
    <script src="renderMap.js"></script>-->
    <script>
        var config = {
            tWidth: 32,
            tHeight: 32,
            mapRows: 8,
            mapCols: 8
        };

        //Create tile map for terrain tiles
        var terTiles = [];
        for (var i = 0; i < config.mapRows; i++) {
            terTiles[i] = [];
            for (var j = 0; j < config.mapCols; j++) {
                terTiles[i][j] = 0;
            }
        }

        //Create tile map for infrastructure tiles
        var infTiles = [];
        for (i = 0; i < config.mapRows; i++) {
            infTiles[i] = [];
            for (j = 0; j < config.mapCols; j++) {
                infTiles[i][j] = 0;
            }
        }

        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2D');

        renderTerrain();

        function renderTerrain() {
            for (var i = 0; i < config.mapRows; i++) {
                for (var j = 0; j < config.mapCols; j++) {
                    var tile = terTiles[i][j];
                    if (1 === 1) {
                        //tile = plains.img;
                        var img = new Image();
                        img.src = 'plains.png';
                    }
                    var targetX = j * config.tWidth;
                    var targetY = i * config.tHeight;
                    ctx.drawImage(tile, targetX, targetY);
                }
            }
        }
    </script>
</body></html>
